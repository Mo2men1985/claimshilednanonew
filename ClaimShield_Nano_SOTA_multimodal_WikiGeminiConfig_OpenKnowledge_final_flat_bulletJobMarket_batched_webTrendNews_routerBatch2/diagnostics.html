<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Diagnostics</title>
<style>body{font-family:system-ui;margin:16px}pre{background:#f6f8fa;padding:12px;border-radius:8px}</style>
</head><body><h3>Diagnostics</h3><button id="run">Run</button><pre id="out">â€“</pre>
<script>
document.getElementById('run').addEventListener('click', ()=>{
  chrome.runtime.sendMessage({type:"RUN_DIAGNOSTICS"}, (res)=>{
    document.getElementById('out').textContent = JSON.stringify(res||{error:"no response"}, null, 2);
  });
});
</script></body></html>
